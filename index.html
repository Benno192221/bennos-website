<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Familien-Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#1e90ff,#8a2be2);
      height:100vh;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
    }
    .card {
      background: rgba(255,255,255,0.08);
      padding:28px;
      border-radius:12px;
      width:320px;
      box-shadow:0 6px 20px rgba(0,0,0,0.35);
      text-align:center;
    }
    h1{ margin:0 0 12px 0; font-size:22px; }
    input {
      width:100%;
      padding:10px;
      margin:8px 0;
      border-radius:8px;
      border:none;
    }
    button {
      width:100%;
      padding:10px;
      background:#00ff99;
      border:none;
      border-radius:8px;
      font-weight:bold;
      cursor:pointer;
    }
    .error { color:#ffb3b3; margin-top:8px; min-height:18px; }
    .note { font-size:12px; color:#e6e6e6; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Familien-Login</h1>
    <input id="username" type="text" placeholder="Benutzername (z. B. benno)" autocomplete="username" />
    <input id="password" type="password" placeholder="Passwort" autocomplete="current-password" />
    <button id="loginBtn">Einloggen</button>
    <div class="error" id="error"></div>
    <div class="note">Hinweis: Dies ist eine einfache lokale Anmeldung — nicht sicher für echte Passwörter.</div>
  </div>

  <script>
    // === Demo-Benutzer (Achtung: sichtbar im Quelltext) ===
    const users = {
      "benno": "1234",
      "papa":  "1234",
      "mama":  "1234"
    };

    const loginBtn = document.getElementById("loginBtn");
    const errorEl = document.getElementById("error");

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;

      if (!u || !p) {
        errorEl.textContent = "Bitte Benutzername und Passwort eingeben.";
        return;
      }

      if (users[u] && users[u] === p) {
        // Login erfolgreich — Setze Session-Flag und weiterleiten
        sessionStorage.setItem("familie_logged_in", "true");
        sessionStorage.setItem("familie_user", u);
        errorEl.style.color = "#006633";
        errorEl.textContent = "Login erfolgreich — weiterleitung...";
        setTimeout(() => { window.location.href = "home.html"; }, 700);
      } else {
        errorEl.style.color = "#ffb3b3";
        errorEl.textContent = "Falscher Benutzername oder Passwort.";
      }
    }

    loginBtn.addEventListener("click", login);
    // Enter-Taste unterstützt:
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
