<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #fcb045);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .login-box {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    text-align: center;
    transform: scale(0);
    animation: popIn 0.6s forwards;
  }

  @keyframes popIn {
    to { transform: scale(1); }
  }

  h2 { margin-bottom: 30px; color: #333; font-weight: 700; }

  input {
    display: block;
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: 0.3s;
  }

  input:focus {
    border-color: #2575fc;
    box-shadow: 0 0 8px rgba(37,117,252,0.5);
    outline: none;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #2575fc;
    color: white;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.3s;
  }

  button:hover {
    background: #6a11cb;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .error {
    color: red;
    margin-top: 15px;
    opacity: 0;
    animation: fadeIn 0.5s forwards;
  }

  @keyframes fadeIn { to { opacity: 1; } }

  .bounce { animation: bounceOut 0.6s forwards; }
  @keyframes bounceOut {
    20% { transform: scale(1.1); }
    50% { transform: scale(0.9); }
    100% { transform: scale(0); }
  }

</style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Benutzername">
  <input type="password" id="password" placeholder="Passwort">
  <button onclick="login()">Einloggen</button>
  <div id="error" class="error"></div>
</div>

<script>
function login() {
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;
  const error = document.getElementById('error');
  const box = document.getElementById('loginBox');

  if(user === "benno" && pass === "1234") {
    box.classList.add('bounce');
    setTimeout(() => {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "home.html";
    }, 600);
  } else {
    error.textContent = "Falscher Benutzername oder Passwort!";
  }
}

if(localStorage.getItem("loggedIn") === "true") {
  window.location.href = "home.html";
}
</script>

</body>
</html>
